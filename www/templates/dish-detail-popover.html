<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">Action</h1>
  </ion-header-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-click="addFavoriteDetail()" class="icon icon-left ion-android-favorite">
        Add to Favorites
      </ion-item>
      <ion-item ng-click="showComment()" class="icon-left ion-edit">
        Add Comment
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
